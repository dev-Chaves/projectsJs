<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Fonte -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Fonte -->

    <title>Document</title>

</head>
<body>
    
    <h1> Ordernação de Dados </h1>
    <button id="btnIncluir" class="btnIncluir"> Incluir </button>

    <div id="containerFiltrar">
        <h4>
            Entre com item a ser filtrado
        </h4>
        <input type="text" id="inpFiltrarNome" placeholder="Filtrar">
        <button id="btnFiltrar" class="btn"> Filtrar </button>
    </div>

    <div class="container" id="containerTabela">
        <table id="table">
            <tr id="cabecalho">
                <th id="btnId"> ID </th>
                <th id="btnName"> Nome</th>
                <th id="btnDep">Departamento</th>
                <th id="btnFuncao">Função</th>
                <th id="btnSalario">Salário</th>
                <th id="editores"> Editores</th>
            </tr>
        </table>
    </div>

    <!-- Modal -->

    <dialog id="modalProdutos">
        <h3> Controle de Dados</h3>
        <div id="containerModal">
            <div id="containerLabel">
                <p>Id:</p>
                <p>Nome</p>
                <p>Departamento</p>
                <p>Função</p>
                <p>Salário</p>
            </div>

            <div id="containerInput">
                <input type="text" id="inputId">
                <input type="text" id="inputName">
                <input type="text" id="inputDep">
                <input type="text" id="inputFuc">
                <input type="text" id="inputSal">
            </div>

            <div class="buttons">
                <button id="btnIncluirModal">Incluir</button>
                <button id="btnAlterarModal">Alterar</button>
                <button id="btnExcluirModal">Excluir</button>
                <button id="btnFecharModal">Fechar</button>
            </div>

        </div>
    </dialog>

    <!-- <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script> -->
    <script type="module" src="./src/script.js"></script>
</body>
</html>
